<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/eventos.css">
    <title>Document</title>
</head>
<body>
    <button id="btn_1">CLICK ME!</button>

    <img id="perrito" src="https://placedog.net/500/280" />

    <div class="cuadrado">
        click me
    </div>

    <form id="data_user" class="frm">
        <input type="text" placeholder="Ingrese su nombre" name="nombre"/>
        <input type="text" placeholder="Ingrese su apellido" name="apellido"/>
        <input type="text" placeholder="Ingrese su correo" name="mail"/>
        <input type="text" placeholder="Ingrese su domicilio" name="domicilio"/>
        <input type="submit" value="Guardar">
    </form>

    <form id="password" class="frm">
        <input type="password" placeholder="Ingrese su password" name="password"/>
        <input type="submit" value="Guardar">
        <input type="checkbox" name="mayor_edad" ><span id="check_mayor_edad">* Soy mayor de edad</span>
    </form>

    <script src="/js/eventos.js"></script>
    <script src="/js/eventos_alternativo.js"></script>
</body>
</html>
